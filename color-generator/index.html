<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palettes Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b513d7b685.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Color Palettes Generator</h1>
      <button id="generateBtn">
        <i class="fa-solid fa-rotate"></i>
        Color Generator
      </button>
      <div class="paletteContainer">
        <div class="colorBox">
          <!--Color Box 1-->
          <div class="color" style="background-color: #ff0000"></div>
          <div class="colorInfo">
            <span class="hexValue">#ff0000</span>
            <i class="fa-solid fa-copy copyBtn" title="Copy to clipboard"></i>
          </div>
        </div>
        <div class="colorBox">
          <!--Color Box 2-->
          <div class="color" style="background-color: #0000ff"></div>
          <div class="colorInfo">
            <span class="hexValue">#0000ff</span>
            <i class="fa-solid fa-copy copyBtn" title="Copy to clipboard"></i>
          </div>
        </div>
        <div class="colorBox">
          <!--Color Box 3-->
          <div class="color" style="background-color: #008000"></div>
          <div class="colorInfo">
            <span class="hexValue">#008000</span>
            <i class="fa-solid fa-copy copyBtn" title="Copy to clipboard"></i>
          </div>
        </div>
        <div class="colorBox">
          <!--Color Box 4-->
          <div class="color" style="background-color: #ffff00"></div>
          <div class="colorInfo">
            <span class="hexValue">#ffff00</span>
            <i class="fa-solid fa-copy copyBtn" title="Copy to clipboard"></i>
          </div>
        </div>
        <div class="colorBox">
          <!--Color Box 5-->
          <div class="color" style="background-color: #ffff00"></div>
          <div class="colorInfo">
            <span class="hexValue">#ffff00</span>
            <i class="fa-solid fa-copy copyBtn" title="Copy to clipboard"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
